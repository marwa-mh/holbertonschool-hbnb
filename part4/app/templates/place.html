<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <header>
    <img src="../static/images/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <section class="place-details">
      <div class="place-info">
        <h2>Beach House</h2>
        <p><strong>Host:</strong> John Doe</p>
        <p><strong>Price:</strong> $200 / night</p>
        <p><strong>Description:</strong> A cozy beachfront property with amazing views.</p>
        <p><strong>Amenities:</strong> WiFi, Pool, Kitchen</p>
      </div>
    </section>

    <section id="reviews">
      <div class="review-card">
        <p>"Great place!"</p>
        <p>— Alice, ⭐⭐⭐⭐</p>
      </div>
      <div class="review-card">
        <p>"Would stay again."</p>
        <p>— Bob, ⭐⭐⭐⭐⭐</p>
      </div>
    </section>

    <section id="add-review" class="add-review">
      <h2>Add a Review</h2>
      <form class="form" id="review-form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select</option>
          <option value="1">★</option>
          <option value="2">★★</option>
          <option value="3">★★★</option>
          <option value="4">★★★★</option>
          <option value="5">★★★★★</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>All rights reserved © 2025</p>
  </footer>

  <script src="../static/js/scripts.js"></script>
</body>
</html>
