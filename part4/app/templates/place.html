<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/place.css">
</head>
<body>
  <header>
    <!-- Header content will be loaded by shared.js -->
  </header>

  <main>
    <section class="place-details">

    </section>
    <section class="amenities">

    </section>
    <section class="reviews">
      <div class="review-card">
        <p>"Great place!"</p>
        <p>— Alice, ⭐⭐⭐⭐</p>
      </div>
      <div class="review-card">
        <p>"Would stay again."</p>
        <p>— Bob, ⭐⭐⭐⭐⭐</p>
      </div>
    </section>

    <section id="add-review" class="add-review">
      <h2>Add a Review</h2>
      <form class="form" id="review-form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select</option>
          <option value="1">★</option>
          <option value="2">★★</option>
          <option value="3">★★★</option>
          <option value="4">★★★★</option>
          <option value="5">★★★★★</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Footer content will be loaded by shared.js -->
  </footer>

  <script src="../static/js/shared.js"></script>
  <script src="../static/js/place.js"></script>
</body>
</html>
